    <main>
        <form id="myForm" method="get" action="record.html">
            <fieldset>
                <legend>Create Account</legend>
    
                <div class="required">*All fields required</div>
                <label class="top">Username <input type="text" id="username" name="username" placeholder="Please enter a username" required>
                </label>
    
                <label class="top">Password <input type="password" id="password" name="password" pattern="[a-zA-z0-9]{8,}" title="Must contain at least 8 characters" placeholder="Must contain at least 8 characters" required>
                </label>
    
                <label class="top">Re-Enter Password <input type="password" id="password2" name="password2" pattern="[a-zA-z0-9]{8,}" title="Re-enter password." placeholder="Re-enter password" required>
                </label>
                <div id="messageHere"></div>
    
                <label class="top">E-mail <input type="email" id="e-mail" name="e-mail" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" placeholder="Your-email@byui.edu" title="Please enter a valid email" required>
                </label> 
                <div id="incorrectDomain"></div>   
            </fieldset>

            <fieldset>
                <legend>Rate The Page</legend>
                <label class="top">Your Rating</label>
                <div id="rangeValue">0</div>
                <input type="range" id="rating" name="rating" min="0" max="10" value="0" step="1" list="rangeValues" title="bar for range">
                <datalist id="rangeValues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </fieldset>

            <input type="submit" value="Create My Account" class="submitBtn">
        </form>
    </main>
